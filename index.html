<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôm Nay Ăn Gì?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('img/Avocado.jpg'); /* Hình quả bơ */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Làm nền trong suốt nhẹ */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hôm nay ăn gì?</h1>
        <p id="result">Nhấn nút để chọn món ăn!</p>
        <button onclick="randomFood()">Chọn món</button>
    </div>

    <script>
        const rau = ["Rau lang luộc", "Dưa leo", "Rau sống"];
        const monMan = ["Thịt heo cải chua", "Gà xào sả ớt", "Hến xào sả ớt", "Sườn kho", "Đậu khuôn chiên", "Trứng chiên", "Trứng dằm mắm"];
        const canh = ["Canh chua cá diêu hồng", "Canh khổ qua dồn thịt", "Canh bí đỏ", "Canh bồ ngát", "Canh mồng tơi nấm", "Canh nấm kiêm châm, cà chua"];
        const nhaHang = ["Gogi", "Sushi Thiên Du", "Happy Thai", "Kichi Kichi", "Ốc Hội Ngộ"];
        
        function randomFood() {
            if (Math.random() < 0.9) {
                const selectedRau = rau[Math.floor(Math.random() * rau.length)];
                const selectedMonMan = monMan[Math.floor(Math.random() * monMan.length)];
                const selectedCanh = canh[Math.floor(Math.random() * canh.length)];
                document.getElementById("result").innerText = `Hôm nay bạn có thể ăn:
                - ${selectedRau}
                - ${selectedMonMan}
                - ${selectedCanh}`;
            } else {
                const selectedNhaHang = nhaHang[Math.floor(Math.random() * nhaHang.length)];
                document.getElementById("result").innerText = `Nay đi ăn ${selectedNhaHang} đi!`;
            }
            document.querySelector("button").innerText = "Có món khác không?";
        }
    </script>
</body>
</html>
